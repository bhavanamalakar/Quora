<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Quora Clone{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="{% url 'home' %}">Quora</a>
        <div class="ms-auto">
            {% if user.is_authenticated %}
                <span class="text-white me-3">Welcome, {{ user.username }}</span>
                <a class="btn btn-outline-light me-2" href="{% url 'post_question' %}">Post Question</a>
                <a class="btn btn-outline-warning" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="btn btn-outline-light me-2" href="{% url 'login' %}">Login</a>
                <a class="btn btn-outline-info" href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
