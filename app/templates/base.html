<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Quora Clone{% endblock %}</title>  <!-- Dynamic page title -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">  <!-- Bootstrap CDN for styling -->
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="{% url 'home' %}">Quora</a>  <!-- Logo/Brand linked to home -->

        <div class="ms-auto">  <!-- Aligns auth buttons to the right -->
            {% if user.is_authenticated %}
                <span class="text-white me-3">Welcome, {{ user.username }}</span>  <!-- Show logged-in user's name -->
                <a class="btn btn-outline-light me-2" href="{% url 'post_question' %}">Post Question</a>  <!-- Link to post question -->
                <a class="btn btn-outline-light me-2" href="{% url 'my_activity' %}">My Activity</a>  <!-- Link to user activity -->
                <a class="btn btn-outline-warning" href="{% url 'logout' %}">Logout</a>  <!-- Logout button -->
            {% else %}
                <a class="btn btn-outline-light me-2" href="{% url 'login' %}">Login</a>  <!-- Login button -->
                <a class="btn btn-outline-info" href="{% url 'register' %}">Register</a>  <!-- Register button -->
            {% endif %}
        </div>
    </nav>

    <!-- Main content section where child templates will inject content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
